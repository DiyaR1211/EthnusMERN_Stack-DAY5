<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: black;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      border-bottom: 4px solid orange;
    }

    .navbar a {
      padding: 20px 30px;
      color: white;
      text-decoration: none;
      border-right: 1px solid white;
      transition: background-color 0.3s;
    }

    .navbar a:last-child {
      border-right: none;
    }

    .navbar a:hover {
      background-color: #333;
      border-bottom: 4px solid orange;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Product</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Users</a>
    <a href="#">Login</a>
  </div>

</body>
</html>
